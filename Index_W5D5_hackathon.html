<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style_W5D5_hackathon.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.js"
    integrity="sha512-dMiBqqEV5i3KqpAdsgQSSZ72DnNib7otY0X+b/Tnn1EmLym1dxuZ19csdZqBnfDniKd9bmNtzStQzuMrIa5Ngw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Whack a Hamilton!</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">Whack a Hamilton!</a>
      <a class='gitlink' href="https://github.com/JoDxi/" target="_blank">My GitHub</a>
    </div>
  </nav>

  <div class="buttons">
    <button type="button" id="start" class="btn btn-success"> START </button>
    <button type="button" id="stop" class="btn btn-danger"> RESET </button>
  </div>

  <div class="hub">
    <p class="info" id="score"> Score : <span> 0 </span> </p class="info">
    <p class="info" id="time-left"> Time Left: <span> -- </span> </p class="info">
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-4" id="1"></div>
      <div class="col-md-4" id="2"></div>
      <div class="col-md-4" id="3"></div>
    </div>
    <div class="row">
      <div class="col-md-4" id="4"></div>
      <div class="col-md-4" id="5"></div>
      <div class="col-md-4" id="6"></div>
    </div>
    <div class="row">
      <div class="col-md-4" id="7"></div>
      <div class="col-md-4" id="8"></div>
      <div class="col-md-4" id="9"></div>
    </div>
  </div>

  <div class="cursor"></div>

  <script src="./script_W5D5_hackthon.js"></script>
</body>

</html>
